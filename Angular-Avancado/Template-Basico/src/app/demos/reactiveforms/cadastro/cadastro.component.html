<div class="container main-container">
    <h4>
        Demo Cadastro
    </h4>
    <hr />
    <form novalidate (ngSubmit)="adicionarUsuario()" [formGroup]="CadastroForm">
        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-md-2 control-label" for="nome">Nome Completo</label>
                <div class="col-md-10">
                    <input class="form-control" id="nome" [ngClass]="{'is-invalid': CadastroForm.get('nome').errors && (CadastroForm.get('nome').dirty || CadastroForm.get('nome').touched)}" type="text" placeholder="Nome (requerido)" formControlName="nome"/>
                    <span class="text-danger" *ngIf="CadastroForm.get('nome').errors && (CadastroForm.get('nome').dirty || CadastroForm.get('nome').touched)">
                        <p>Preencha este campo</p>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label" for="cpf">CPF</label>
                <div class="col-md-10">
                    <input class="form-control" id="cpf" type="text" placeholder="Cpf (requerido)" formControlName="cpf" cpf [textMask]="{mask: MASKS.cpf.textMask}"/>
                    <span class="text-danger" *ngIf="CadastroForm.get('cpf')?.errors && (CadastroForm.get('cpf').dirty || CadastroForm.get('cpf').touched)">
                        <p>Cpf Inválido</p>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label" for="Email">E-mail</label>
                <div class="col-md-10">
                    <input class="form-control" id="email" [ngClass]="{'is-invalid': CadastroForm.get('email').errors && (CadastroForm.get('email').dirty || CadastroForm.get('email').touched)}" type="text" placeholder="Email (requerido)" formControlName="email"/>
                    <span class="text-danger" *ngIf="CadastroForm.get('email')?.errors?.required && (CadastroForm.get('email').dirty || CadastroForm.get('email').touched)">
                        <p>Preencha este campo</p>
                    </span> 
                    <span class="text-danger" *ngIf="CadastroForm.get('email')?.errors?.email && (CadastroForm.get('email').dirty || CadastroForm.get('email').touched)">
                        <p>Email formato inválido</p>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label" for="senha">Senha</label>
                <div class="col-md-10">
                    <input class="form-control" id="senha" type="text" placeholder="Senha (requerido)" formControlName="senha"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label" for="confirmasenha">Confirme a Senha</label>
                <div class="col-md-10">
                    <input class="form-control" id="confirmasenha" type="text" placeholder="Confirme a Senha (requerido)" formControlName="confirmasenha"/>
                    <span class="text-danger" *ngIf="CadastroForm.get('confirmasenha')?.errors?.rangeLength && (CadastroForm.get('confirmasenha').dirty || CadastroForm.get('confirmasenha').touched)">
                        <p>Preencha este campo</p>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-4 col-md-offset-2">
                    <span><button class="btn btn-success" id="Registrar" type="submit" [disabled]="!CadastroForm.valid">Registrar</button></span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-4 col-md-offset-2">
                    <p>Formulario Valido: {{ CadastroForm.valid }}</p>
                    <p>Formulario Tocado: {{ CadastroForm.touched }}</p>
                    <p>Formulario Sujo: {{ CadastroForm.dirty }}</p>
                    <p>Formulário: {{ formResult }} </p>
                </div>
            </div>
        </div>
    </form>    
</div>
